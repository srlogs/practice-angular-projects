<div class="bg-primary p-2 text-white" [class.bg-warning]="editing" [class.text-dark]="editing">
    <h5> {{ editing ? "Edit" : "Create"}} Product </h5>
</div>
<form novalidate #form=ngForm (ngSubmit)="save(form)">
    <div class="form-group">
        <label> Name </label>
        <input type="text" class="form-control" name="name" [(ngModel)]=product.name>
    </div>
    <div class="form-group">
        <label> Category </label>
        <input type="text" class="form-control" name="category" [(ngModel)]=product.category>
    </div>
    <div class="form-group">
        <label> Description </label>
        <input type="text" class="form-control" name="description" [(ngModel)]=product.description>
    </div>
    <div class="form-group">
        <label> Price </label>
        <input type="number" class="form-control" name="price" [(ngModel)]=product.price>
    </div>
    <button type="submit" class="btn btn-primary m-1" [class.bg-warning]="editing">
        {{ editing ? "Edit" : "Save"}}
    </button>
    <button type="reset" class="btn btn-secondary" routerLink="/admin/main/products">
        Cancel
    </button>
</form>
