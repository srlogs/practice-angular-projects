<div class="text-white text-center bg-info p-2">
    <h3>Sports Store Admin</h3>
</div>
<div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="errorMessage != ''">
      {{errorMessage}}
</div>
<div class=" p-2">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label>
                Name
            </label>
            <input type="text" name="username" [(ngModel)]="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label>
                Password
            </label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
        </div>
        <div class="text-center">
            <button class="btn btn-primary m-1" routerLink="/">
                Go Back
            </button>
            <button class="btn btn-secondary m-1" type="submit">
                Login
            </button>
        </div>
    </form>
</div>
